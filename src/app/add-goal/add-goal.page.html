<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/goals"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Goal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Goal Name -->
  <ion-item>
    <ion-label position="floating" class="form-label">Goal Name</ion-label>
    <ion-input type="text" placeholder="Enter goal name" [(ngModel)]="name"></ion-input>
  </ion-item>

  <!-- Description -->
  <ion-item>
    <ion-label position="floating" class="form-label" id="desc-label">Description
    </ion-label>
    <ion-note id="note">Please quantify your goals as much as possible and provide details so we can give you more personalized advice later on</ion-note>

    <ion-textarea placeholder="Enter goal description" [(ngModel)]="description"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating" class="form-label">Goal Amount</ion-label>
    <ion-input type="number" placeholder="Enter goal target amount" [(ngModel)]="targetAmount"></ion-input>
  </ion-item>
  <!-- Goal Type (Radio Buttons) -->
  <ion-item>
    <ion-label class="form-label">Goal Type</ion-label>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-radio-group [(ngModel)]="type">
        <ion-item>
          <ion-label>Expense</ion-label>
          <ion-radio slot="start" value="Expense"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Income</ion-label>
          <ion-radio slot="start" value="Income"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label class="form-label" position="floating">Deadline</ion-label>
    <ion-datetime display-format="MMM DD, YYYY" [(ngModel)]="deadline" [min]="today"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label class="form-label" position="floating">Priority</ion-label>
    <ion-select placeholder="Select priority" [(ngModel)]="priority" interface="popover">
      <ion-select-option value="Low">Low</ion-select-option>
      <ion-select-option value="Medium">Medium</ion-select-option>
      <ion-select-option value="High">High</ion-select-option>
    </ion-select>
  </ion-item>
  

  <!-- Add & Cancel Buttons -->
  <ion-button expand="block" class="submit-button" (click)="addGoal()">Add Goal</ion-button>
</ion-content>
