
  <ion-content [fullscreen]="true">
    <div style="position: relative; height: 65%;" id="income-chart"  [hidden]="loading || noData">
      <div id="chart">
        <ion-title class="chart-title"> Incomes:</ion-title>
        <canvas id="myChart2" style="height: 20%; width: 20%;" #chart></canvas>
      </div>
    </div>
    @if (loading) {
    <ion-spinner name="crescent" id="spinner" style="--width: 200px; --height: 200px;" ></ion-spinner>
    }
    
  
    @if (!loading && !noData) {
    <div class="percentages" [hidden]="loading || noData">
      <ion-title class="chart-title" [hidden]="loading || noData">Percentages:</ion-title>
      <div class="percentages-container" [hidden]="loading || noData">
        <div *ngFor="let pair of incomePercentages; let i = index" class="percentage" [hidden]="loading || noData">
          <div class="category">
            <ion-icon [src]="'assets/' + pair['category'].toLowerCase() + '.svg'" class="icon"></ion-icon>
            <ion-label id="category">
              {{pair['category']}}:</ion-label></div>
          <ion-label>{{pair['percentage'] | percent}}</ion-label>
        </div>
      </div>
    </div>
  }
    
  
    <div [hidden]="!noData" id="no-data">
      <div class="no-data">
        <p>No data available</p>
      </div>
    </div>
  </ion-content>
