
 <ion-tabs>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/transactions"></ion-back-button>
      </ion-buttons>
      <ion-title>Add transaction</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-router-outlet></ion-router-outlet>
  <ion-tab-bar slot="top" id="filter">
    <ion-tab-button [ngClass]="{'selected': selectedTab === 'expense'}" (click)="navigate('expense')" tab="expense" >
      Expense
    </ion-tab-button>
    <ion-tab-button  (click)="navigate('income')" [ngClass]="{'selected': selectedTab === 'income'}" tab="income">
      Income
   </ion-tab-button>
   
  </ion-tab-bar>

</ion-tabs>
