<ion-content [fullscreen]="true">
  <div class="register-container">
    <ion-card class="register-card">
      <ion-card-header>
        <ion-card-title>Join Us</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <!-- Name Input -->
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input [(ngModel)]="name" type="text" required></ion-input>
        </ion-item>

        <!-- Email Input -->
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email" type="email" required></ion-input>
        </ion-item>

        <!-- Password Input -->
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password" type="password" required></ion-input>
        </ion-item>

        <!-- Confirm Password Input -->
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input [(ngModel)]="confirmPassword" type="password" required></ion-input>
        </ion-item>

        <!-- Register Button -->
        <ion-button expand="block" (click)="register()">Register</ion-button>

        <!-- Login Link -->
        <div class="login-link">
          Already have an account? <a routerLink="/login">Login Here</a>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
